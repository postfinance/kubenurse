daemonset:
  image:
    repository: postfinance/kubenurse
    tag: v1.5.1
  extraEnvs: []
  podLabels: {}
  podAnnotations: {}
  podSecurityContext: {}
  containerSecurityContext: {}

serviceMonitor: 
  enabled: false
  labels: {}

namespace: kube-system

serviceAccount:
  name: kubenurse

service:
  name: 8080-8080
  port: 8080
  labels: {}

ingress:
  enabled: true
  className: nginx
  url: dummy.kubenurse.com

rbac:
  allow_unschedulable:
    enabled: true
